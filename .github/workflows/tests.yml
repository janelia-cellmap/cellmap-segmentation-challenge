name: Test

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install --upgrade ".[test]"
    - name: Test with pytest
      run: |
        pytest  -n auto --dist=loadscope --color=yes --cov=cellmap_segmentation_challenge --cov-report=xml --cov-report=term-missing tests
    # Coverage should work out of the box for public repos. For private repos, more setup is likely required.
    - name: Coverage
      uses: codecov/codecov-action@v5
